<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive code editor for HTML, CSS and JavaScript">
    <meta name="keywords" content="code editor, live code editor, HTML, CSS, JavaScript, web development">
    <meta name="author" content="Shariq Kazi">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Try Me - Live Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add these in the head section, before your existing stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">

<!-- Add these before your closing body tag, before script.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

</head>
<body>
    <header>
        <h1>
            <img src="logo.svg" alt="Try Me Logo"> Try Me
        </h1>
        <p>Live Code Editor - Write, Preview, Share</p>
    </header>    
    <main>
        <div class="error-toast"></div>
        <div class="editor-container">
            <div class="editor html">
                <h2>
                    <span><i class="fa-brands fa-html5"></i>HTML</span>
                    <div class="copy-options">
                        <button class="copy-btn" data-editor="html"><i class="fas fa-ellipsis-vertical"></i></button>
                        <div class="copy-dropdown">
                            <button class="copy-action" data-action="copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="copy-action" data-action="paste">
                                <i class="fas fa-paste"></i>
                            </button>
                            <button class="copy-action" data-action="clear">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </h2>
                <textarea id="html-code" placeholder="Write HTML here..." spellcheck="false"></textarea>
            </div>
        
            <div class="editor css">
                <h2>
                    <span><i class="fa-brands fa-css3-alt"></i>CSS</span>
                    <div class="copy-options">
                        <button class="copy-btn" data-editor="css"><i class="fas fa-ellipsis-vertical"></i></button>
                        <div class="copy-dropdown">
                            <button class="copy-action" data-action="copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="copy-action" data-action="paste">
                                <i class="fas fa-paste"></i>
                            </button>
                            <button class="copy-action" data-action="clear">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </h2>
                <textarea id="css-code" placeholder="Write CSS here..." spellcheck="false"></textarea>
            </div>
        
            <div class="editor js">
                <h2>
                    <span><i class="fa-brands fa-square-js"></i>JavaScript</span>
                    <div class="copy-options">
                        <button class="copy-btn" data-editor="js"><i class="fas fa-ellipsis-vertical"></i></button>
                        <div class="copy-dropdown">
                            <button class="copy-action" data-action="copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="copy-action" data-action="paste">
                                <i class="fas fa-paste"></i>
                            </button>
                            <button class="copy-action" data-action="clear">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </h2>
                <textarea id="js-code" placeholder="Write JavaScript here..." spellcheck="false"></textarea>
            </div>
        </div>                   
        <div class="button-group">
            <button id="run-code"><i class="fas fa-play"></i> Run Code</button>
            <button id="reset-code"><i class="fas fa-undo"></i> Reset</button>
            <button id="share-code"><i class="fas fa-share-alt"></i> Share</button>
        </div>
        <iframe id="output" title="Code Output" sandbox="allow-scripts allow-modals"></iframe>
    </main>
    <script src="script.js"></script>
</body>
</html>
